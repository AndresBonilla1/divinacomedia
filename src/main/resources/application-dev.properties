#En la base de datos admin se guardan los métodos de autenticación
spring.data.mongodb.authentication-database=admin
#Creamos de cero las tablas con cada ejecucion
spring.data.mongodb.auto-index-creation=true
#Cadena de conexion por variables(host+url+nombre base de datos)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=divinacomedia
#Para que cualquier cosa (hola mundo, error, etc..) lo muestre por consola
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG